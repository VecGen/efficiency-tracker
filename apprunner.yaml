version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: streamlit run app.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: USE_S3
      value: "true"
    - name: AWS_REGION
      value: "us-east-1"
    - name: ADMIN_PASSWORD
      value: "Password123" 